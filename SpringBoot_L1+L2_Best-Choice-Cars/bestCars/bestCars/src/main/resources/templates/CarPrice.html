<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Cars Brand Home</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <h2 class="text-white">Best Choice Cars</h2>
    <div class="collapse navbar-collapse">
        <ul class="navbar-nav">
            <div class="d-flex">
                <div class="p-2">
                    <li class="nav-item active">
                        <a class="nav-link btn btn-outline-danger my-2 my-sm-0" href="/">Home</a></li>
                </div>
            </div>
        </ul>
    </div>
</nav>
<div class="container text-center">
    <h1>Choose Price to find Available Models</h1>
    <br>
    <br>
    <form th:action="@{/cars/searchPrice}" method="get">
        <h3 class="text-danger">
        <input type="radio" name="priceFilter" value="below5lakhs"  required/>&lt;5 lakhs
        <input type="radio" name="priceFilter" value="above5lakhs"  required/>&gt;5 lakhs
        </h3>
        <h2>
        <button class="btn btn-success" type="submit">Find Your Car</button>
        <a class="btn btn-info" th:href="@{/}" role="button">Back</a>
        </h2>
    </form>
</div>
</body>
</html>
