<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Movie Details-Users</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <h2 class="text-white">Best Choice Cars</h2>
    <div class="collapse navbar-collapse">
        <ul class="navbar-nav">
            <div class="d-flex">
                <div class="p-2">
                    <li class="nav-item active">
                        <a class="nav-link btn btn-outline-danger my-2 my-sm-0" href="/">Home</a></li>
                </div>
            </div>
        </ul>
    </div>
</nav>
<br>
<br>
<div class="container text-center">
    <div clas="row">
        <h1> Choose a Car to Buy</h1>
    </div>
    <br>
    <br>
    <form th:action="@{/cars/confirm}" method="post">
        <table class="table table-striped table-bordered">
            <thead>
            <tr>
                <th>Brand</th>
                <th>Model</th>
                <th>Year</th>
                <th>No.Of.Kms</th>
                <th>Price</th>
                <th>Fuel</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="car : ${carResults}">
                <td th:text="${car.brand}"></td>
                <td th:text="${car.model}"></td>
                <td th:text="${car.yearOfManufacture}"></td>
                <td th:text="${car.kms}"></td>
                <td th:text="${car.price}"></td>
                <td th:text="${car.fuel}"></td>
                <td>
                    <input type="radio" th:name="selectedCar" th:value="${car.brand + ' ' +car.model +' car'} "
                           required/>
                </td>
            </tr>
            </tbody>


        </table>
        <button class="btn btn-success" type="submit">Book Car</button>
        <a class="btn btn-info" th:href="@{/brand}" role="button">Back</a>
    </form>
</div>
</body>
</html>
