<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Movie Details</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <h2 class="text-white">MovFlix Admin</h2>
        </div>
        <ul class="nav navbar-nav">
            <li class="active"><a th:href="@{/home}">Home</a></li>

        </ul>
    </div>
</nav>

<div class="container">
    <div class="row">

        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h3 class="text-center">Add Movie Details</h3>
            <br>
            <div class="card-body">
                <form th:action="@{/movie/post}" th:object="${movie}" method="post">
                    <div class="form-group">
                        <label>Movie Id</label>
                        <input type="text" placeholder="Enter a Movie Id" th:field="*{movieId}" required/>
                    </div>
                    <div class="form-group">
                        <label>Movie Name</label>
                        <input type="text" placeholder="Enter a Movie Name" th:field="*{movieName}" required/>
                    </div>
                    <div class="form-group">
                        <label>Movie Collection</label>
                        <input type="text" placeholder="Enter a Movie Collection" th:field="*{movieCollection}" required/>
                    </div>
                    <div class="body-footer">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
