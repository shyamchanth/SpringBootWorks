<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Movie Home Page</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <h2 class="text-white">MovFlix Admin</h2>
        </div>
        <ul class="nav navbar-nav">
            <li class="active"><a th:href="@{/home}">Home</a></li>

        </ul>
    </div>
</nav>
<div class="container">
    <div clas="row">
        <h1> Movie Details </h1>
    </div>
    <div clas="row">
        <a th:href="@{/addMovie}" class="btn btn-primary btn-sm mb-3">AddMovie</a>
        <a th:href="@{/updateMovie}" class="btn btn-danger btn-sm mb-3">Update Movie</a>
    </div>
    <br>

    <table class="table table-striped table-bordered">
        <thead>
        <tr>
            <th>Movie Id</th>
            <th>Movie Name</th>
            <th>Movie Collections</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="movie : ${movieList}">
            <td th:text="${movie.movieId}"></td>
            <td th:text="${movie.movieName}"></td>
            <td th:text="${movie.movieCollection}"></td>
        </tr>
        </tbody>


    </table>

</div>
</body>
</html>
