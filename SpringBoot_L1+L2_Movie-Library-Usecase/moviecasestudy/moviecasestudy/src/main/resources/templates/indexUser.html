<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Movie Details-Users</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <h2 class="text-white">MovFlix</h2>

    <div class="collapse navbar-collapse">
        <ul class="navbar-nav">
            <div class="d-flex">
                <div class="p-2">
                    <li class="nav-item ">
                        <a class="nav-link btn btn-outline-success my-2 my-sm-0" th:href="@{/home/user}">User</a>
                    </li>
                </div>
                <div class="p-2">
                    <li class="nav-item active">
                        <a class="nav-link btn btn-outline-danger my-2 my-sm-0" href="/login">Admin</a></li>
                </div>
            </div>
        </ul>
    </div>
</nav>

<div class="container">
    <div class="row">
        <div class="col">
            <form th:action="@{/searchById}">
                Search By MovieId: <input type="text" name="movieId" id="movieId" size="50" th:value="${movieId}"
                                          placeholder="Enter a MovieId" required/>
                <br>
                <br>
                &nbsp;<div class="row col-sm-offset-2 col-sm-10">
                <input type="submit" value="Search" class="btn btn-primary btn-sm mb-3"/>
                &nbsp;
                <input type="button" value="Clear" class="btn btn-secondary btn-sm mb-3" onclick="clearSearch()"/>
            </div>
            </form>
        </div>
        <div class="col">
            <form th:action="@{/searchByName}">
                Search By MovieName: <input type="text" name="movieName" id="movieName" size="50"
                                            th:value="${movieName}" placeholder="Enter a Movie Name" required/>

                <br>
                <br>
                &nbsp;<div class="row col-sm-offset-2 col-sm-10">
                <input type="submit" value="Search" class="btn btn-primary btn-sm mb-3"/>
                &nbsp;
                <input type="button" value="Clear" class="btn btn-secondary btn-sm mb-3" onclick="clearSearch()"/>
            </div>
            </form>
        </div>
        <div class="col">
            <form th:action="@{/searchByCollection}">
                Enter Collection Amount:
                <input type="text" name="fromMovieCollection" id="fromMovieCollection" size="50"
                       th:value="${fromMovieCollection}"
                       placeholder="From Amt" required/>
                <input type="text" name="toMovieCollection" id="toMovieCollection" size="50"
                       th:value="${toMovieCollection}"
                       placeholder="To Amt" required/>
                <br>
                <br>
                <div class="row col-sm-offset-2 col-sm-10">
                    <input type="submit" value="Search" class="btn btn-primary btn-sm mb-3"/>
                    &nbsp;
                    <input type="button" value="Clear" class="btn btn-secondary btn-sm mb-3" onclick="clearSearch()"/>
                </div>

            </form>
        </div>
    </div>


    <div clas="row">
        <h1> Movie Details </h1>
    </div>
    <br>

    <table class="table table-striped table-bordered">
        <thead>
        <tr>
            <th>Movie Id</th>
            <th>Movie Name</th>
            <th>Movie Collections</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="movie : ${movieList}">
            <td th:text="${movie.movieId}"></td>
            <td th:text="${movie.movieName}"></td>
            <td th:text="${movie.movieCollection}"></td>
        </tr>
        </tbody>


    </table>
</div>

<script type="text/javascript">
    function clearSearch() {
        window.location = "[[@{/home/user}]]";
    }
</script>
</body>
</html>
